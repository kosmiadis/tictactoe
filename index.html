<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1">
        <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href = "app.css">
        <link rel="stylesheet" href="images/icon.png">
        <title>TicTacToe</title>
    </head>

    <body class="light">

        <div class="carousel-container">
            <div class="carousel">
                <div class="starting-menu" id="start-menu">
                    <h1>TicTacToe</h1>
                    <div class="btn-container">
                        <button id="oneVsone">Play 1v1</button>
                        <button id="options">Options</button>
                    </div>
                </div>

                <div class="options">
                    
                    <div class="select-container">
                        <div class="sel"> 
                            <h1>Theme</h1>
                            <select name="light-mode" id="theme">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                            </select>
                        </div>
                        
                        <div class="sel">
                            <h1>Sound</h1>
                            <select name="sound" id="sound">
                                <option value="on">On</option>
                                <option value="off">Off</option>
                            </select>
                        </div>
                    </div>

                    <button id="back">Back</button>
                    <p>v0.0.1 CopyrightÂ© 2022</p>
                </div>
            </div>
        </div>

        

        <div class="oneVSone-game-screen">
            
            <div class="actions">
                <i class="fa fa-solid fa-arrow-left" id="return"></i>
                <p id="player"><span></span></p>
            </div>

            <div class="tic-tac-toe-container">
                <div class="box">X</div>
                <div class="box">X</div>
                <div class="box">X</div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box">O</div>
                <div class="box">O</div>
                <div class="box"></div>
                <div class="box">X</div>
            </div>
            
        </div>

       
    
    </body>
    <script src="starting-menu.js"></script>
    <script src="main-game.js"></script>
</html>
